
{% extends "layouts/default.html" %}

{% block title %} Forms {% endblock title %}

{% block stylesheets %}

{% endblock stylesheets %}

{% block content %}

    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title">Add New Course</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a href="#">
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Courses</a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Add New Course</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Course Details</div>
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-md-8 col-lg-6">

                                <div class="form-group form-inline">
                                    <label for="courseNameInput" class="col-md-3 px-2 d-flex justify-content-start col-form-label">Course Name</label>
                                    <div class="col-md-9 p-0">
                                        <input type="text" class="form-control input-full" id="courseNameInput" placeholder="Introduction to Linear Algebra">
                                    </div>
                                </div>
                                <div class="form-group form-inline">
                                    <label for="sourceInput" class="col-md-3 px-2 d-flex justify-content-start col-form-label">Source</label>
                                    <div class="col-md-9 p-0">
                                        <input type="text" class="form-control input-full" id="sourceInput" placeholder="Youtube">
                                    </div>
                                </div>

                                <div class="form-group form-inline">
                                    <label for="durationForm" class="col-md-3 px-2 d-flex justify-content-start col-form-label">Duration</label>
                                    <div class="input-group col-md-9 p-0" id="durationForm">
                                        <div class="col-md-6 m-0 p-0">
                                            <input type="number" class="form-control input-full" aria-label="Text input with dropdown button" min="0" value="10">
                                        </div>
                                        <div class="input-group-append col-md-6 m-0 p-0">
                                            <select class="form-control input-full" id="timeFormatInput">
                                                <option>Hours</option>
                                                <option>Weeks</option>
                                                <option>Months</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-inline">
                                    <label for="startDateInput" class="col-md-3 px-2 d-flex justify-content-start col-form-label">Start Date</label>
                                    <div class="col-md-9 p-0">
                                        <input type="date" class="form-control input-full" id="startDateInput" required>
                                    </div>
                                </div>
                                <div class="form-group form-inline">
                                    <label for="deadlineInput" class="col-md-3 px-2 d-flex justify-content-start col-form-label">Deadline</label>
                                    <div class="col-md-9 p-0">
                                        <input type="date" class="form-control input-full" id="deadlineInput" required>
                                    </div>
                                </div>

                                <div class="form-group form-inline">
                                    <label for="projectsInput" class="col-md-3 px-2 d-flex justify-content-start col-form-label">Projects</label>
                                    <div class="col-md-9 p-0">
                                        <input type="number" class="form-control input-full" id="projectsInput" value="0" min="0">
                                    </div>
                                </div>

                                <div class="form-group form-inline">
                                    <label class="col-md-3 px-2 d-flex justify-content-start form-label d-block">Certificate available</label>
                                    <div class="col-md-9 p-0 d-flex justify-content-center">
                                        <div class="selectgroup selectgroup-secondary selectgroup-pills">
                                            <label class="selectgroup-item">
                                                <input type="radio" name="icon-input" value="1" class="selectgroup-input" checked="">
                                                <span class="selectgroup-button selectgroup-button-icon"><i class="fa fa-check"></i></span>
                                            </label>
                                            <label class="selectgroup-item">
                                                <input type="radio" name="icon-input" value="2" class="selectgroup-input">
                                                <span class="selectgroup-button selectgroup-button-icon"><i class="fa fa-times"></i></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group form-inline">
                                    <label for="comment" class="col-md-3 px-2 d-flex justify-content-start col-form-label">Comments</label>
                                    <div class="col-md-9 p-0">
                                        <textarea class="form-control input-full" id="comment" rows="5" placeholder="Recommended by Gilbert Strang"></textarea>
                                    </div>
                                </div>
                            </div>
<!--
                            <div class="col-md-6 col-lg-6">
Maybe we can add a picture here
                            </div>
-->
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn btn-success">Submit</button>
                        <button class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock content %}

{% block javascripts %}
    <script src="/static/assets/js/course_form.js"></script>
{% endblock javascripts %}
