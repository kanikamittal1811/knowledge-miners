
{% extends "layouts/default.html" %}

{% block title %} Forms {% endblock title %}

{% block stylesheets %}

{% endblock stylesheets %}

{% block content %}

    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title">Add New Course</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a href="#">
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Courses</a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Add New Course</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Course details</div>
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-md-8 col-lg-6">

                                <div class="form-group form-inline">
                                    <label for="courseNameInput" class="col-md-3 col-form-label">Course Name</label>
                                    <div class="col-md-9 p-0">
                                        <input type="text" class="form-control input-full" id="courseNameInput" placeholder="Introduction to Linear Algebra">
                                    </div>
                                </div>
                                <div class="form-group form-inline">
                                    <label for="sourceInput" class="col-md-3 col-form-label">Source</label>
                                    <div class="col-md-9 p-0">
                                        <input type="text" class="form-control input-full" id="sourceInput" placeholder="Youtube">
                                    </div>
                                </div>

                                <div class="form-group form-inline">
                                    <label for="durationForm" class="col-md-3 col-form-label">Duration</label>
                                    <div class="input-group col-md-9 p-0" id="durationForm">
                                        <input type="number" class="form-control" aria-label="Text input with dropdown button" min="0" value="10">
                                        <div class="input-group-append">
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option>Hours</option>
                                                <option>Weeks</option>
                                                <option>Months</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-inline">
                                    <label for="startDateInput" class="col-md-3 col-form-label">Start Date</label>
                                    <div class="col-md-9 p-0">
                                        <input type="date" class="form-control input-full" id="startDateInput" required>
                                    </div>
                                </div>
                                <div class="form-group form-inline">
                                    <label for="deadlineInput" class="col-md-3 col-form-label">Deadline</label>
                                    <div class="col-md-9 p-0">
                                        <input type="date" class="form-control input-full" id="deadlineInput" required>
                                    </div>
                                </div>

                                <div class="form-group form-inline">
                                    <label for="projectsInput" class="col-md-3 col-form-label">Projects</label>
                                    <div class="col-md-9 p-0">
                                        <input type="number" class="form-control input-full" id="projectsInput" value="0" min="0">
                                    </div>
                                </div>

                                <div class="form-check form-inline">
                                    <label class="col-md-3 col-form-label">Certificate Available</label><br/>
                                    <div class="col-md-5 p-0">
                                        <label class="form-radio-label">
                                            <input class="form-radio-input" type="radio" name="optionsRadios" value=""  checked="">
                                            <span class="form-radio-sign p-1">Yes</span>
                                        </label>
                                    </div>
                                    <div class="col-md-4 p-0">
                                        <label class="form-radio-label ml-3">
                                            <input class="form-radio-input" type="radio" name="optionsRadios" value="">
                                            <span class="form-radio-sign p-1">No</span>
                                        </label>
                                    </div>
                                </div>




                                <div class="form-group form-inline">
                                    <label for="comment" class="col-md-3 col-form-label">Comments</label>
                                    <div class="col-md-9 p-0">
                                        <textarea class="form-control input-full" id="comment" rows="5" placeholder="Recommended by Gilbert Strang"></textarea>
                                    </div>
                                </div>
                            </div>
                            <!--
                            <div class="col-md-6 col-lg-4">


                            </div>
                            -->
                            <div class="col-md-6 col-lg-6">

                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn btn-success">Submit</button>
                        <button class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock content %}

{% block javascripts %}
    <script src="/static/assets/js/course_form.js"></script>
{% endblock javascripts %}
